name: Run tests on push
on:
  push:
    branches:
    - main
    - dev

jobs:
  test:
    name: run Vitest tests

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'v22.12.0'

      - name: Install dependencies
        working-directory: my-app
        run: npm install

      - name: run tests
        run: npm test